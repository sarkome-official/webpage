  <!-- Open Graph / Social Media Meta Tags -->

    content="A graph-driven reasoning system that validates cancer hypotheses by integrating PrimeKG, AlphaFold, and context-constrained real-time literature." />

  <link rel="help" href="/llms.txt" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://*.google.com https://3dmol.org;
    connect-src 'self' %VITE_API_URL% https://*.googleapis.com https://rest.uniprot.org https://alphafold.ebi.ac.uk;
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https://*;
    font-src 'self' data: https://fonts.gstatic.com;
    worker-src 'self' blob:;W
  ">
</head>

<body>
  <div id="root"></div>
  <script>
    // Initialize theme early to avoid FOUC.
    // Default is LIGHT unless user explicitly chose dark.
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
        // Persist default once so the toggle state is stable across reloads.
        if (!theme) localStorage.setItem('theme', 'light');
      }
    } catch (e) {
      // ignore
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
